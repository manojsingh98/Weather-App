<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,700;1,800&family=Noto+Sans:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" id="cityName"/>
        <div class="show-city">

        </div>
        <button id="cityVal"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error-msg">
        <p>invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1><span  class="temp">22</span> Â°C</h1>
        <h2 class="city">Almora</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="" >
                <div>
                    <p><span class="humidity">50</span>%</p>
                    <p class="sub-text">Humidity</p>
                </div>

            </div>
            <div class="col">
                <img src="images/wind.png" alt="" >
                <div>
                    <p><span class="wind">13</span> km/h</p>
                    <p class="sub-text">Wind Speed</p>
                </div>

            </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
